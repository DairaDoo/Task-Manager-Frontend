<!-- Button to open the modal -->
<button type="button" class="btn btn-primary rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#taskModal">
  New Task
</button>

<!-- Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="taskModalLabel">Create New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <!-- Title field -->
          <div class="form-floating mb-3">
            <input type="text" id="title" class="form-control" formControlName="title" placeholder="Task title" required />
            <label for="title">Task Title</label>
          </div>
          <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-danger small">
            The title is required.
          </div>

          <!-- Description field -->
          <div class="form-floating mb-3">
            <textarea id="description" class="form-control" formControlName="description" placeholder="Task description" style="height: 100px"></textarea>
            <label for="description">Description (optional)</label>
          </div>

          <!-- Completion toggle -->
          <div class="d-flex align-items-center justify-content-between">
            <label class="form-label fw-bold">Status:</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" formControlName="isCompleted" id="isCompleted">
              <label class="form-check-label" for="isCompleted">Mark as complete</label>
            </div>
          </div>

          <div class="modal-footer border-0">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success" [disabled]="taskForm.invalid" data-bs-dismiss="modal">
              <i class="bi bi-check-circle-fill"></i> Create Task
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
