<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#taskModal">
  Nueva Tarea
</button>

<!-- Modal -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="taskModalLabel">Crear Nueva Tarea</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          <!-- Campo de título -->
          <div class="form-floating mb-3">
            <input type="text" id="title" class="form-control" formControlName="title" placeholder="Título de la tarea" required />
            <label for="title">Título de la tarea</label>
          </div>
          <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-danger small">
            El título es obligatorio.
          </div>

          <!-- Campo de descripción -->
          <div class="form-floating mb-3">
            <textarea id="description" class="form-control" formControlName="description" placeholder="Descripción de la tarea" style="height: 100px"></textarea>
            <label for="description">Descripción (opcional)</label>
          </div>

          <!-- Toggle de completado -->
          <div class="d-flex align-items-center justify-content-between">
            <label class="form-label fw-bold">Estado:</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" formControlName="isCompleted" id="isCompleted">
              <label class="form-check-label" for="isCompleted">Marcar como completada</label>
            </div>
          </div>

          <div class="modal-footer border-0">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success" [disabled]="taskForm.invalid" data-bs-dismiss="modal">
              <i class="bi bi-check-circle-fill"></i> Crear Tarea
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
