<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  
  <div *ngIf="!isLoading && tasks.length === 0" class="alert alert-info" role="alert">
    No tasks available.
  </div>
  
  <div *ngIf="!isLoading && tasks.length > 0" class="row">
    <div *ngFor="let task of tasks" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">{{ task.description }}</p>
          <span class="badge" [ngClass]="{'bg-success': task.isCompleted, 'bg-danger': !task.isCompleted}">
            {{ task.isCompleted ? 'Completed' : 'Not Completed' }}
          </span>
          <button class="btn btn-danger btn-sm position-absolute bottom-0 end-0" (click)="deleteTask(task.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <app-create-task-form (taskCreated)="refreshTasks()"/>
